services:
  - type: web
    name: alnn-news
    runtime: node
    plan: free
    buildCommand: npm install && npm run build && cd server && npm install && npm run build
    startCommand: cd server && NODE_ENV=production node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 4000
